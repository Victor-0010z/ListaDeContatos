<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Lista de contatos</title>
</head>
<body>
    <h1 style="text-align: center;">Lista de Contatos</h1>

    <form id="contact-form">
        <input type="text" id="name" placeholder="Nome do contato" required>
        <input type="tel" id="phone" placeholder="Telefone do contato" required>
        <button type="submit">Cadastrar</button>
    </form>

    <table id="contact-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas serÃ£o adicionadas aqui -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
